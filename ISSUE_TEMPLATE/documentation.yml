name: Documentation Improvement
about: Fix unclear comments, missing examples
title: "[Docs]: "
labels: [documentation]
body:
  - type: markdown
    attributes:
      value: |
        Our documentation lives in:
        - README.md
        - Examples in `/examples/`

  - type: input
    id: file-url
    attributes:
      label: Affected file or URL
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: What s wrong or missing?
    validations:
      required: false

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested improvement
      description: Paste your proposed wording or fix.
    validations:
      required: false